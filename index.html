<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Via Cep</title>
</head>

<body>

    <main id="main" class="main">
        <div class="wrapper-form">
            <h2 class="form-title" title="Formulário Endereço">Formulário Endereço</h2>

            <form class="form " name="form" method="POST" action="" onsubmit="return validate()">

                <div class="form-group">
                    <label class="form-group-label" for="input-cep">CEP</label>
                    <input title="CEP" class="form-group-input_cep" type="text" name="cep" id="cep"
                        placeholder="CEP 00000-000" required="required">
                    <span class="cep-error" id="cep-error">Este CEP é inválido.</span>
                    <span class="cep invalid span" id="cep-invalid">Por favor, preencha o campo cep</span>
                </div>

                <div class="form-group">
                    <label class="form-group-label" for="input-logradouro">Endereço</label>
                    <input title="Endereço" class="form-group-input" type="text" name="logradouro" id="logradouro"
                        placeholder="Endereço" required="required">
                    <span class="endereco invalid span " id="endereco-invalid">Por favor, preencha o campo
                        endereço</span>
                </div>

                <div class="form-group">
                    <label class="form-group-label" for="input-complemento">Complemento</label>
                    <input title="Complemento" class="form-group-input" type="text" name="complemento" id="complemento"
                        placeholder="Complemento">
                </div>

                <div class="form-group">
                    <label class="form-group-label" for="bairro">Bairro</label>
                    <input title="Bairro" class="form-group-input" type="text" name="bairro" id="bairro"
                        placeholder="Bairro" required="required">
                    <span class="bairro invalid span" id="bairro-invalid">Por favor, preencha o campo bairro</span>
                </div>

                <div class="form-group">
                    <label class="form-group-label" for="input-cidade">Cidade</label>
                    <input title="Cidade" class="form-group-input" type="text" name="cidade" id="cidade"
                        placeholder="Cidade" required="required">
                    <span class="cidade invalid span" id="cidade-invalid">Por favor, preencha o campo cidade</span>
                </div>

                <div class="form-group">
                    <label class="form-group-label" for="input-estado">Estado</label>
                    <input title="Estado" class="form-group-input" type="text" name="estado" id="uf"
                        placeholder="Estado" required="required">
                    <span class="estado invalid span" id="estado-invalid">Por favor, preencha o campo estado</span>
                </div>

                <div class="wrapper-btn">
                    <button title="Enviar" class="btn" type="submit" name="submit" value="Enviar">Enviar</button>
                </div>

            </form>
        </div>
    </main>

    <script src="index.js"></script>

</body>

</html>
